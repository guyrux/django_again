{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página com vídeo{% endblock description %}
{% block body %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando título" }}</h1>
        <iframe id="ytplayer" type="text/html" width="640" height="360"
          src="http://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" />
      </div>
    </div>
  </div>

{% endblock body %}
